<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <form action="#" class="form">
        <label for="username">Enter the Username</label>
        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
        <label for="pwd">Enter the Password</label>
        <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control">
        <input type="submit" value="Sign Up" class="form-control">
        <a href="login.html">Login</a>
    </form>
    <script src="script.js"></script>
</body>
</html>
